<div class="container mt-10">
  <div class="row justify-content-center">
    <div class="col-md-12 p-5">
      <div class="row">
        <div class="col-md-6">
          <h1 class="center-align">Mercado Livre</h1>
        </div>
        <div class="col-md-6">
          <h1 class="center-align">
            <button mat-fab extended (click)="returnToHome()">
              <mat-icon>arrow_back</mat-icon>
               Voltar
            </button>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h1 class="center-align">Valor Total: {{amount}}</h1>
        </div>       
      </div>

      <mat-card>
        <div class="container px-4 p-3">
          <div class="row">
            <div *ngFor="let item of cart" class="col-md-4">
              <div class="card mb-3">
                <div class="card-body">
                  <h3 class="card-title">{{ item.Product.name }}</h3>
                  <p class="card-text">
                    Valor do Produto: {{item.Product.price}}
                  </p>
                  <p class="card-text">
                    Quantidade:
                    <input matInput type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.Product)">
                  </p>
                  <p class="card-text">
                    SubTotal: {{item.subtotal}}
                  </p>
                  <button mat-fab extended (click)="removeCart(item)">
                    <mat-icon>delete</mat-icon>
                    Remover Produto
                  </button> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
