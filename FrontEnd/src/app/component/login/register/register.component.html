<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 p-5">
      <div *ngIf="openAlert" class="alert alert-success" role="alert">
        Registrado com sucesso !
      </div>
      <mat-card>
        <div class="container px-4 p-3">
          <div class="row">
            <div class="col-md-12">
              <mat-card-header>
                <mat-card-title>
                  <h1 class="center-align">
                    <img
                      src="assets/img/icon.png"
                      alt="Ícone Mercado Livre"
                      style="width: 64px; height: 64px; margin-right: 10px"
                    />
                    Mercado Livre
                  </h1></mat-card-title
                >
              </mat-card-header>
            </div>

            <form [formGroup]="formResetPassword" (ngSubmit)="register()">
              <div class="row">
                <div class="col-md-3 offset-md-3">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="usuário"
                      formControlName="login"
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3 offset-md-3">
                  <mat-form-field>
                    <input
                      matInput
                      type="password"
                      placeholder="password"
                      formControlName="password"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 offset-md-3">
                  <mat-form-field>
                    <input
                      matInput
                      type="password"
                      placeholder="confirmar senha"
                      formControlName="confirmPassword"
                    />
                  </mat-form-field>
                </div>

                <p>
                  <b>Critérios da senha:</b>
                </p>
                <p>
                  Conter pelo menos uma letra maiúscula, um caractere especial,
                  um número e ter entre 8 e 16 caracteres.
                </p>
                <mat-error *ngIf="!passwordsIguals">
                  As senhas não coincidem.
                </mat-error>

                <mat-error *ngIf="!validPassword.valid">
                  {{ validPassword.message }}
                </mat-error>
              </div>

              <div class="row">
                <div class="col-md-5 p-3">
                  <a routerLink="/login">voltar para login</a>
                </div>
                <div class="col-md-3 ms-md-auto p-3">
                  <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    (click)="register()"
                  >
                    Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
