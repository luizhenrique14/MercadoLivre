<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 p-5">
      <mat-card>
        <div class="container px-4 p-3">
          <div class="row">
            <div class="col-md-12">
              <mat-card-header>
                <mat-card-title>
                  <h1 class="center-align">
                    <img
                      src="assets/img/icon.png"
                      alt="Ícone Mercado Livre"
                      style="width: 64px; height: 64px; margin-right: 10px"
                    />
                    Mercado Livre
                  </h1></mat-card-title
                >
              </mat-card-header>
            </div>

            <div *ngIf="openAlertError" class="alert alert-danger" role="alert">
              Usuário e Senha Inválidos.
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-3 offset-md-3">
                  <mat-form-field>
                    <input
                      matInput
                      placeholder="login"
                      formControlName="login"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 offset-md-3">
                  <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input
                      matInput
                      type="password"
                      placeholder="password"
                      formControlName="password"
                    />
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5 p-3">
                  <a routerLink="/register">Registrar</a>
                </div>
                <div class="col-md-3 ms-md-auto p-3">
                  <button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="loginForm.invalid"
                  >
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
