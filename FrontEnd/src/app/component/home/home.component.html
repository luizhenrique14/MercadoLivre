<div class="container mt-10">
  <div class="row justify-content-center">
    <div class="col-md-12 p-5">
      <div class="row">
        <div class="col-md-6">
          <h1 class="center-align">Mercado Livre</h1>
        </div>
        <div class="col-md-6">
          <h1 class="center-align">
            <button mat-fab extended>
              <mat-icon>shopping_cart_checkout</mat-icon>
              Consultar Carrinho
            </button>
          </h1>
        </div>
      </div>
      <mat-card>
        <div class="container px-4 p-3">
          <div class="row">
            <div *ngFor="let produto of produtos" class="col-md-4">
              <div class="card mb-3">
                <div class="card-body">
                  <h3 class="card-title">{{ produto.name }}</h3>
                  <p class="card-text">
                    Valor: R$ {{ produto.price.toFixed(2) }}
                  </p>
                  <button mat-fab extended>
                    <mat-icon>shopping_cart_checkout</mat-icon>
                    Add Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
